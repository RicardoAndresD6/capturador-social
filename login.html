<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Capturador Social AIEP">
    <meta name="author" content="Ricardo Diaz">
    <meta name="keywords" content="Capturador Social, AIEP, Servicios Sociales">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="icon" type="image/png" href="/assets/images/logo.png">
    <title>CAPTURADOR SOCIAL</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signing w-100 m-auto my-5">
        <form id="login_form">
            <div class="icon-login-card">
                <img src="/assets/images/logo.png" alt="Logo" class="icon-login mb-4 logo">
            </div>

            <h1 class="h3 mb-5 fw-normal text-center">CAPTURADOR SOCIAL</h1>
        
            <div class="form-floating my-3">
                <input type="text" class="form-control" id="username" name="username">
                <label for="username">Username</label>
            </div>

            <div class="form-floating my-3">
                <input type="password" class="form-control" id="password" name="password">
                <label for="password">Contraseña</label>
            </div>
        
            <div class="my-5"></div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesión</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">Ficha Social - Chile © 2021 – 2024</p>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/60c519fcf8.js" crossorigin="anonymous"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
